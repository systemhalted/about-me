name: Update Substack index

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *"

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python3 scripts/build_substack_docs.py
      - run: |
          if git diff --quiet -- js/substack-docs.js; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add js/substack-docs.js
          git commit -m "refresh Substack search index"
          git push
