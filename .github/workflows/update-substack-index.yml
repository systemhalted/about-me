name: Update Substack index

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *"

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python3 scripts/build_substack_docs.py
      - run: python3 scripts/build_latest_sources.py
      - run: |
          if git diff --quiet -- js/substack-docs.js _data/latest_sources.json; then
            echo "No changes."
            exit 0
          fi
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git add js/substack-docs.js _data/latest_sources.json
          git commit -m "refresh content feeds"
          git push
