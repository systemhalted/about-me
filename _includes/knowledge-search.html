<section id="search" class="knowledge-section search-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<h2>Search the archive</h2>
				<p class="section-lede">Search the System Halted archive by topic, source, or post.</p>
				<div class="search-box">
					<label class="sr-only" for="knowledge-search">Search the archive</label>
					<input type="search" id="knowledge-search" class="form-control search-input js-knowledge-search" placeholder="Search topics and posts">
					<div class="search-meta" aria-live="polite">
						<span class="search-count js-search-count">Type to search the archive.</span>
						<span class="search-empty js-search-empty is-hidden">No matches yet. Try a shorter query.</span>
						<span class="search-error js-search-error is-hidden">Search is unavailable right now.</span>
					</div>
					<p class="search-hint">Try: product strategy, internet culture, reading log.</p>
				</div>
			</div>
		</div>
	</div>
</section>

<section id="search-results" class="knowledge-section results-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="search-results search-panel">
					<div class="search-loading js-search-loading is-hidden">Loading System Halted index...</div>
					<div class="search-placeholder js-search-placeholder">Start typing to see results.</div>
					<div class="search-results-list js-search-results-list"></div>
				</div>
			</div>
		</div>
	</div>
</section>
