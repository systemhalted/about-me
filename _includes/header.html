<section id="home">
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa-{{ social.type}} fa-{{ social.title }} fa-fw"></i> 
								</a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>

		</div>

	</div>
</section>
